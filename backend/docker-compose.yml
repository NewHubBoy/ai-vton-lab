version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ai-vton-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_vton_9f3cX2
      MYSQL_DATABASE: ai_vton_lab_DB
      MYSQL_USER: ai_vton_user
      MYSQL_PASSWORD: vton_9f3cX2
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - ai-vton-network

volumes:
  mysql_data:

networks:
  ai-vton-network:
    driver: bridge
